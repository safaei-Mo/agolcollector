<!DOCTYPE html>
 <html>
  <head>


    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>
   <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }
   </style>





   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />

   <script src="https://js.arcgis.com/4.26/"></script>



   <script>
    require(["esri/config", "esri/Map", "esri/views/MapView","esri/widgets/Locate" ], (esriConfig,Map, MapView, Locate) => {
        esriConfig.apiKey = "AAPKbbf1d614464f43d6893e89040496e546zaR0zSPYnguI_N0zab0yje30u1aq2GS4mz7fzZ78FQ";

        const map = new Map({
        basemap: "satellite"});

        const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map, // References the map object
            center: [-82.3248, 29.6516], 
            zoom: 6 

});
        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });
     });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
